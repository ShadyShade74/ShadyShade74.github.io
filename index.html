<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tile-link {
            display: block;
            width: 300px;
            padding: 2rem;
            margin: 2rem;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 15px;
            box-shadow: 5px 5px 15px #d1d1d1,
                       -5px -5px 15px #ffffff;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }

        .tile-link:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 20px #d1d1d1,
                       -8px -8px 20px #ffffff;
        }

        .tile-link h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .tile-link p {
            margin-top: 1rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <a href="Steph/steph.html" class="tile-link">
        <h2>Projekt o Stephie</h2>
        <p>Kliknij, aby dowiedzieć się więcej</p>
    </a>
</body>
</html>
